    <style>

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #0d1226 100%);
            color: #FFFFFF;
            overflow-y: auto;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            box-sizing: border-box;
        }

        .header-fixed {
            position: sticky;
            top: 0;
            width: 100%;
            background: linear-gradient(135deg, #7878aa 0%, #0d1226 100%);
            padding: 10px 0;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 20px;
        }

        .header-fixed h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #00f2fe 0%, #4facfe 100%);
            -webkit-background-clip: text;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .container {
            background: rgba(15, 15, 25, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            padding: 25px;
            width: 98%;
            max-width: 1800px;
            box-sizing: border-box;
            border: 0px solid rgba(30, 30, 45, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin-top: 10px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .category-item {
            margin-bottom: 30px;
            background-color: rgba(25, 25, 45, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 3px solid rgb(135, 135, 158);
        }

        .category-item label {
            display: block;
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .time-input-group {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            align-items: center;
            flex-wrap: nowrap;
        }

        .time-entry {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2em;
            color: #FFFFFF;
        }

        .time-entry .icon {
            font-size: 1.6em;
            line-height: 1;
        }

        .time-entry input[type="time"] {
            background-color: #2a2a4a;
            border: 1px solid #45456a;
            border-radius: 10px;
            padding: 10px 15px;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1em;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.4);
            -webkit-appearance: none;
            appearance: none;
            width: 120px;
            text-align: center;
        }

        .time-entry input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }
        .time-entry input[type="time"]::-moz-time-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        .sleep-duration {
            font-size: 1.2em;
            color: #00f2fe;
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
        }

        .sport-options-group, .painmed-options-group, .stretching-options-group, .gluten-options-group, .milk-options-group, .notes-tags-group {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
        }

        .sport-checkbox, .notes-tag-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            padding: 0 10px;
            background-color: #2a2a4a;
            border: 1px solid #45456a;
            border-radius: 10px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            color: #FFFFFF;
            font-weight: 500;
            min-width: 70px;
            height: 30px;
            text-align: center;
            font-size: 0.8em;
            flex-shrink: 0;
        }

        .notes-tag-button {
            border-radius: 50px;
            min-width: 50px;
            height: 50px;
            font-size: 0.9em;
            padding: 0 15px;
            background-color: #3a3a5a;
            border: 2px solid #5a5a7a;
        }

        .notes-tag-button.selected {
            background-color: #00f2fe;
            border-color: #4facfe;
            color: #0a0a1a;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.7), 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .sport-checkbox input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .sport-checkbox .icon {
            font-size: 1em;
            line-height: 1;
            margin-bottom: 0;
        }

        .sport-checkbox.selected .icon {
            color: #2ecc71;
            text-shadow: 0 0 15px rgba(46, 204, 113, 0.8);
        }
        .sport-checkbox.selected {
            background-color: #2a2a4a;
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.7), 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .sport-checkbox:hover, .notes-tag-button:hover {
            background-color: #3a3a5a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .rating-scale {
            display: flex;
            justify-content: center;
            gap: 5px;
            flex-wrap: nowrap;
            padding: 5px;
        }

        .rating-box {
            min-width: 35px;
            height: 38px;
            background-color: #000000;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            flex-grow: 0;
            flex-shrink: 0;
            border: 1px solid #ffffffff;
        }

        .rating-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .rating-box.selected {
            color: #FFFFFF;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
        }

        .rating-box.selected[data-value="1"],
        .rating-box.selected[data-value="2"],
        .rating-box.selected[data-value="3"] {
            background-color: #e74c3c;
        }

        .rating-box.selected[data-value="4"],
        .rating-box.selected[data-value="5"],
        .rating-box.selected[data-value="6"] {
            background-color: #f39c12;
        }

        .rating-box.selected[data-value="7"],
        .rating-box.selected[data-value="8"],
        .rating-box.selected[data-value="9"],
        .rating-box.selected[data-value="10"] {
            background-color: #2ecc71;
        }

        .overall-average-display {
            font-size: 2em;
            font-weight: 700;
            text-align: center;
            color: #00f2fe;
            margin-top: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #45456a;
            background-color: #2a2a4a;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            resize: vertical;
            min-height: 80px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 18px;
            font-size: 1.5em;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(45deg, #a770ef 0%, #cf8bf3 50%, #f297a7 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid #ffffffff;
        }

        .submit-button:active {
            transform: translateY(2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* NEU: Styling f√ºr History & Stats Controls */
        .history-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .history-search-group {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }

        .date-input {
            background-color: #2a2a4a;
            border: 1px solid #45456a;
            border-radius: 10px;
            padding: 10px;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            color-scheme: dark;
        }

        .action-button {
            padding: 10px 20px;
            font-weight: 600;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-search {
            background-color: #000ca1;
        }
        
        .btn-stats {
            background: linear-gradient(45deg, #000ca1 0% 0%, #3c3e62 100%);
            width: 100%;
            font-size: 1.1em;
            padding: 12px;
        }

        .btn-search:hover, .btn-stats:hover {
            filter: brightness(1.1);
        }

        /* Chart Container in Popup */
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            margin-top: 20px;
        }

        .stat-highlight {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .stat-highlight h4 {
            margin: 0 0 5px 0;
            color: #2ecc71;
        }
        .stat-highlight span {
            font-size: 1.2em;
            font-weight: bold;
        }


        @media (max-width: 480px) {
            body { padding: 0; }
            .header-fixed { padding: 8px 0; margin-bottom: 0px; }
            .header-fixed h1 { font-size: 2em; }
            .container { padding: 15px; width: 100%; margin-top: 0; margin-bottom: 5px; }
            .category-item { padding: 15px; margin-bottom: 15px; }
            .category-item label { font-size: 1.3em; margin-bottom: 15px; }
            .time-input-group { flex-direction: row; gap: 8px; justify-content: center; }
            .time-entry { font-size: 1.1em; }
            .time-entry input[type="time"] { font-size: 0.9em; padding: 6px 10px; width: 90px; }
            .sleep-duration { font-size: 1.1em; }
            .sport-options-group, .painmed-options-group, .stretching-options-group, .gluten-options-group, .milk-options-group, .notes-tags-group { gap: 5px; }
            .sport-checkbox { padding: 0 8px; font-size: 0.75em; min-width: 60px; height: 28px; }
            .notes-tag-button { min-width: 40px; height: 40px; }
            .rating-scale { gap: 3px; }
            .rating-box { min-width: 28px; height: 32px; font-size: 0.9em; }
            .overall-average-display { font-size: 1.8em; }
            textarea { width: calc(100% - 20px); font-size: 0.9em; min-height: 60px; }
            .submit-button { padding: 15px; font-size: 1.3em; }
            
            /* Responsive Popup */
            .popup { padding: 20px; width: 95%; }
            .popup h2 { font-size: 1.7em; }
            .chart-container { height: 250px; }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup {
            background: rgba(25, 25, 45, 0.98);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            padding: 30px;
            width: 90%;

            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(40, 40, 65, 0.9);
            animation: fadeInScale 0.3s ease-out forwards;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .popup h2 {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00f2fe 0%, #4facfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .popup-content p {
            margin-bottom: 8px;
            font-size: 1.1em;
            line-height: 1.4;
        }

        .popup-content strong {
            color: #00f2fe;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.8em;
            color: #bbb;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: #fff;
        }
    </style>
</head>

        function calculateSleepDuration() {
            const wakeUpTimeInput = document.getElementById('wakeUpTime');
            const bedTimeInput = document.getElementById('bedTime');
            const sleepDurationDisplay = document.getElementById('sleepDurationDisplay');

            const wakeUpTime = wakeUpTimeInput.value;
            const bedTime = bedTimeInput.value;

            if (wakeUpTime && bedTime) {
                const wakeUpParts = wakeUpTime.split(':').map(Number);
                const bedTimeParts = bedTime.split(':').map(Number);

                let bedDate = new Date();
                bedDate.setHours(bedTimeParts[0], bedTimeParts[1], 0);

                let wakeUpDate = new Date();
                wakeUpDate.setHours(wakeUpParts[0], wakeUpParts[1], 0);

                if (wakeUpDate < bedDate) {
                    wakeUpDate.setDate(wakeUpDate.getDate() + 1);
                }

                const diffMillis = wakeUpDate.getTime() - bedDate.getTime();
                const diffHours = diffMillis / (1000 * 60 * 60);

                const hours = Math.floor(diffHours);
                const minutes = Math.round((diffHours - hours) * 60);

                sleepDurationDisplay.textContent = `Schlaf: ${hours} Std. ${minutes} Min.`;
            } else {
                sleepDurationDisplay.textContent = '';
            }
        }

        async function loadEntryByDate() {
            const dateInput = document.getElementById('searchDate').value;
            const user = auth.currentUser;

            if (!user) { alert("Bitte anmelden."); return; }
            if (!dateInput) { alert("Bitte ein Datum w√§hlen."); return; }

            // Datum sicher parsen (verhindert Zeitzonen-Probleme)
            const parts = dateInput.split('-');
            const year = parseInt(parts[0]);
            const month = parseInt(parts[1]) - 1; // Monate sind 0-basiert in JS
            const day = parseInt(parts[2]);

            // Start des Tages (00:00:00)
            const start = new Date(year, month, day, 0, 0, 0, 0);
            // Ende des Tages (23:59:59)
            const end = new Date(year, month, day, 23, 59, 59, 999);

            try {
                const snapshot = await db.collection("dailyEntries")
                    .where("userId", "==", user.uid)
                    .where("date", ">=", start)
                    .where("date", "<=", end)
                    .limit(1)
                    .get();

                if (snapshot.empty) {
                    // Fallback: Versuchen wir es ohne Zeitfilter, falls Zeitzonen verr√ºckt spielen,
                    // oder geben einfach die Meldung aus.
                    alert("Kein Eintrag f√ºr dieses Datum gefunden.");
                } else {
                    const data = snapshot.docs[0].data();
                    // Wir m√ºssen das Datum f√ºr die Anzeige lesbar machen, falls es nicht im Timestamp ist
                    // (z.B. f√ºr den Titel des Popups)
                    if (!data.date && data.timestamp) data.date = data.timestamp; 
                    
                    showPopup(data, true);

                // Spezifische Pr√ºfung auf fehlenden Index

                } else {
                    alert("Fehler beim Laden: " + error.message);
                }
            }
        }

        let trendChartInstance = null;

        function calculateTrend(dataPoints) {
            // dataPoints Format: [{ x: 1, y: 5 }, { x: 2, y: 6 } ...] (x = Tag-Nummer)
            
            // Wir brauchen Arrays f√ºr simple-statistics: [[x1, y1], [x2, y2]]
            const regressionData = dataPoints.map(p => [p.x, p.y]);
            
            // Berechne Regression (y = mx + b)
            const line = ss.linearRegression(regressionData); 
            const lineFunc = ss.linearRegressionLine(line);
            const rSquared = ss.rSquared(regressionData, lineFunc); // Bestimmtheitsma√ü

            // Generiere Start- und Endpunkt f√ºr die Linie im Chart
            const startX = dataPoints[0].x;
            const endX = dataPoints[dataPoints.length - 1].x;
            
            return {
                m: line.m, // Steigung
                b: line.b, // Y-Achsenabschnitt
                r2: rSquared,
                startPoint: { x: startX, y: lineFunc(startX) },
                endPoint: { x: endX, y: lineFunc(endX) }
            };
        }

        function renderTrendChart(entries, metricKey) {
            const ctx = document.getElementById('trendChart').getContext('2d');
            
            // 1. Daten vorbereiten
            // Wir filtern leere Werte raus und sortieren nach Datum
            const validEntries = entries
                .filter(e => e[metricKey] !== null && e[metricKey] !== undefined)
                .sort((a, b) => a.date - b.date);

            if (validEntries.length < 2) return;

            // Start-Datum finden f√ºr x-Achse (Tag 0, Tag 1...)
            const startDate = validEntries[0].date;
            
            // Datenpunkte f√ºr Chart.js und Regression erstellen
            const scatterData = validEntries.map(e => {
                const diffTime = Math.abs(e.date - startDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                return {
                    x: diffDays, 
                    y: e[metricKey],
                    dateLabel: e.date.toLocaleDateString('de-DE') // F√ºr Tooltip
                };
            });

            // 2. Regression berechnen
            const trend = calculateTrend(scatterData);

            // 3. Interpretationstext
            const trendText = document.getElementById('trendText');
            const direction = trend.m > 0 ? "Verbesserung (Positiv)" : "Verschlechterung (Negativ)";
            const color = trend.m > 0 ? "#2ecc71" : "#e74c3c"; // Gr√ºn oder Rot
            trendText.innerHTML = `Trend: <strong style="color:${color}">${direction}</strong> (Steigung: ${trend.m.toFixed(4)})`;

            // 4. Chart zeichnen
            if (trendChartInstance) {
                trendChartInstance.destroy();
            }

            trendChartInstance = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [
                        {
                            label: 'Tageswerte',
                            data: scatterData,
                            backgroundColor: 'rgba(255, 255, 255, 0.3)',
                            borderColor: 'rgba(255, 255, 255, 0.5)',
                            pointRadius: 3
                        },
                        {
                            type: 'line',
                            label: 'Trend-Linie',
                            data: [trend.startPoint, trend.endPoint], // Nur Start und Ende verbinden
                            borderColor: color,
                            borderWidth: 3,
                            borderDash: [5, 5],
                            pointRadius: 0,
                            fill: false,
                            tension: 0
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            title: { display: true, text: 'Tage seit Start', color: '#888' },
                            ticks: { color: '#888' }
                        },
                        y: {
                            min: 1, max: 10,
                            grid: { color: 'rgba(255,255,255,0.1)' },
                            ticks: { color: '#ccc' }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    if(context.dataset.type === 'line') return `Trend: ${context.raw.y.toFixed(2)}`;
                                    const point = context.raw;
                                    return `${point.dateLabel}: ${point.y}`;
                                }
                            }
                        }
                    }
                }
            });
        }

            calculateOverallAverage();

            document.getElementById('submitBtn').addEventListener('click', async () => {
                const user = auth.currentUser;
                if (!user) {
                    alert('Bitte melden Sie sich zuerst an, um Daten zu speichern.');
                    return;
                }

                const YOUR_UID = "VgrOSS05xEPvvFUXQdybgQTCbX52";
                if (user.uid !== YOUR_UID) {
                    alert('Sie sind nicht berechtigt, Daten zu speichern. Bitte verwenden Sie das korrekte Konto.');
                    return;
                }

                const wakeUpTime = document.getElementById('wakeUpTime').value;
                const bedTime = document.getElementById('bedTime').value;

                let selectedSports = [];
                const activeSports = Array.from(document.querySelectorAll('.sport-options-group input[type="checkbox"][data-sport-type="active"]:checked'));
                const noSport = document.getElementById('sportNone');

                if (noSport.checked) {
                    selectedSports.push(noSport.dataset.sportName);
                } else if (activeSports.length > 0) {
                    selectedSports = activeSports.map(cb => cb.dataset.sportName);
                }

                const selectedStretching = document.querySelector('.stretching-options-group .sport-checkbox input[type="checkbox"]:checked');
                const stretchingStatus = selectedStretching ? selectedStretching.dataset.stretchingName : null;
                const selectedGluten = document.querySelector('.gluten-options-group .sport-checkbox input[type="checkbox"]:checked');
                const glutenStatus = selectedGluten ? selectedGluten.dataset.glutenName : null;
                const selectedMilk = document.querySelector('.milk-options-group .sport-checkbox input[type="checkbox"]:checked');
                const milkStatus = selectedMilk ? selectedMilk.dataset.milkName : null;

                const selectedPainmeds = Array.from(document.querySelectorAll('.painmed-options-group .sport-checkbox input[type="checkbox"]:checked'))
                                          .map(cb => cb.dataset.painmedName);

                const moodRating = document.querySelector('#mood-rating .rating-box.selected')?.dataset.value || null;
                const neckPainRating = document.querySelector('#neck-pain-rating .rating-box.selected')?.dataset.value || null;
                const shoulderPainRating = document.querySelector('#shoulder-pain-rating .rating-box.selected')?.dataset.value || null;
                const upperBodyPainRating = document.querySelector('#upper-body-pain-rating .rating-box.selected')?.dataset.value || null;
                const lowerBodyPainRating = document.querySelector('#lower-body-pain-rating .rating-box.selected')?.dataset.value || null;
                const movementFlowPainRating = document.querySelector('#movement-flow-pain-rating .rating-box.selected')?.dataset.value || null;

                const selectedNotesTags = Array.from(document.querySelectorAll('.notes-tag-button.selected'))
                    .map(button => button.dataset.tag);

                const overallAverage = document.getElementById('overallAverageDisplay').textContent;
                const notes = document.getElementById('notes').value;

                let missingFields = [];
                if (!wakeUpTime || !bedTime) missingFields.push('Aufsteh- und Schlafzeiten');
                if (selectedSports.length === 0) missingFields.push('Sportart');
                if (!stretchingStatus) missingFields.push('Dehn√ºbungen');
                if (!glutenStatus) missingFields.push('Gluten');
                if (!milkStatus) missingFields.push('Milch');
                if (selectedPainmeds.length === 0) missingFields.push('Schmerzmittel');
                if (!moodRating) missingFields.push('Stimmung');
                if (!neckPainRating) missingFields.push('Schmerzen Nacken');
                if (!shoulderPainRating) missingFields.push('Schmerzen Schultern');
                if (!upperBodyPainRating) missingFields.push('Schmerzen Oberk√∂rper');
                if (!lowerBodyPainRating) missingFields.push('Schmerzen Unterk√∂rper');
                if (!movementFlowPainRating) missingFields.push('Bewegungs√∂ffnung / Flow');

                if (missingFields.length > 0) {
                    alert(`Bitte f√ºllen Sie die folgenden Kategorien aus, bevor Sie speichern:\n\n- ${missingFields.join('\n- ')}`);
                    return;
                }

                const data = {
                    date: firebase.firestore.FieldValue.serverTimestamp(),
                    userId: user.uid,
                    wakeUpTime,
                    bedTime,
                    sleepDuration: document.getElementById('sleepDurationDisplay').textContent,
                    selectedSports,
                    stretchingStatus,
                    glutenStatus,
                    milkStatus,
                    selectedPainmeds,
                    moodRating: moodRating ? parseInt(moodRating) : null,
                    neckPainRating: neckPainRating ? parseInt(neckPainRating) : null,
                    shoulderPainRating: shoulderPainRating ? parseInt(shoulderPainRating) : null,
                    upperBodyPainRating: upperBodyPainRating ? parseInt(upperBodyPainRating) : null,
                    lowerBodyPainRating: lowerBodyPainRating ? parseInt(lowerBodyPainRating) : null,
                    movementFlowPainRating: movementFlowPainRating ? parseInt(movementFlowPainRating) : null,
                    overallAverage: overallAverage && overallAverage !== '--' ? parseFloat(overallAverage) : null,
                    notes,
                    selectedNotesTags
                };

                try {
                    const docRef = await db.collection("dailyEntries").add(data);
                    console.log("Dokument erfolgreich geschrieben mit ID: ", docRef.id);
                    alert("Daten erfolgreich gespeichert!");
                    showPopup(data);
                } catch (e) {
                    console.error("Fehler beim Hinzuf√ºgen des Dokuments: ", e);
                    alert("Fehler beim Speichern der Daten: " + e.message);
                }
            });

            document.getElementById('closePopupBtn').addEventListener('click', closePopup);
            document.getElementById('popupOverlay').addEventListener('click', (event) => {
                if (event.target.id === 'popupOverlay') {
                    closePopup();
                }
            });

            // Event Listeners f√ºr neue Statistik & Search Features
            document.getElementById('searchBtn').addEventListener('click', loadEntryByDate);
            document.getElementById('statsBtn').addEventListener('click', loadStatistics);
            document.getElementById('closeStatsBtn').addEventListener('click', closeStatsPopup);
            document.getElementById('statsOverlay').addEventListener('click', (event) => {
                if(event.target.id === 'statsOverlay') closeStatsPopup();
            });

            const signInButton = document.getElementById('signInButton');
            const userInfoDiv = document.getElementById('userInfo'); 

            if (signInButton) {
                signInButton.addEventListener('click', () => {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    auth.signInWithPopup(provider)
                        .then((result) => {
                            const user = result.user;
                            alert(`Erfolgreich angemeldet als ${user.displayName}!`);
                            signInButton.style.display = 'none';
                        }).catch((error) => {
                            console.error('Fehler bei der Google-Anmeldung:', error);
                            alert(`Anmeldefehler: ${error.message}`);
                        });
                });
            }

            auth.onAuthStateChanged((user) => {
                if (user) {
                    if (signInButton) signInButton.style.display = 'none';
                    userInfoDiv.textContent = `Angemeldet: ${user.email}`;
                } else {
                    userInfoDiv.textContent = 'Nicht angemeldet.';
                    if (signInButton) signInButton.style.display = 'block';
                }
            });
        });
    </script>
</body>

</html>
